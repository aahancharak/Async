<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Async</title>
  </head>
  <body>
    <h1>Async Javascript</h1>

    <script>
      const second = () => {
        setTimeout(() => {
          console.log('I will print at last');
        }, 2000);
      };
      const first = () => {
        console.log('I will print first');
        second();
        console.log('I will print second');
      };
      first();
    </script>
  </body>
</html>
